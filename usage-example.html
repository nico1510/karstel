<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KarstelCalendar.JS Usage example</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body>
<button id="myButtonId" style=" position: fixed; top: 50%; left: 50%">pick date</button>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="//maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
<script src="karstelCalender.js"></script>
<script>

        var options = {
            trigger: $('#myButtonId'),
            daySelectCallback: function onDaySelect(day, ev) {
                console.log('date: ' + day.format('LLLL'));
                console.log('cell: ' + this);
                console.log('event: ' + ev);
            },
            id: 'myCalenderId',
            header: 'Pick a date',
            locale: 'en',
            orientation: 'e',
            startYear: 2011
        };

        var startCal = new KarstelCalendar(options);
</script>
